<div class="container">
  <form  #preferedswingtypesform="ngForm">
    <div class="row">
      <div class="col-12 mt-5 mb-5">
        <h5>Preferred Swinger Types</h5>
      </div>
    </div>
    <div  class="row">
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Single Woman</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="singlewoman"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="singlewoman"
                   [ngModel]="swinger.swinger_set[0].wantsinglewoman"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Single Man</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   id="singleman"
                   name="singleman"
                   [ngModel]="swinger.swinger_set[0].wantsingleman"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Single TS</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   id="singlets"
                   name="singlets"
                   [ngModel]="swinger.swinger_set[0].wantsinglets"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple Man & Woman</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="couplemanwoman"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="couplemanwoman"
                   [ngModel]="swinger.swinger_set[0].wantcouplemanwoman"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple Woman & Woman</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="couplewomanwoman"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="couplewomanwoman"
                   [ngModel]="swinger.swinger_set[0].wantcouplewomanwoman"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple Man & Man</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="couplemanman"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="couplemanman"
                   [ngModel]="swinger.swinger_set[0].wantcouplemanman"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple TS & TS</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="coupletsts"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="coupletsts"
                   [ngModel]="swinger.swinger_set[0].wantcoupletsts"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple Man & TS</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="couplemants"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="couplemants"
                   [ngModel]="swinger.swinger_set[0].wantcouplemants"
                   class="form-check">
          </div>
        </div>
      </div>
      <div class="col-3 mb-3">
        <div class="row">
          <div class="col-auto">
            <label class="form-check-label">Couple Woman & TS</label>
          </div>
          <div class="col-auto">
            <input type="checkbox"
                   id="couplewomants"
                   (ngModelChange)="updatepreferedswingtypes(preferedswingtypesform)"
                   name="couplewomants"
                   [ngModel]="swinger.swinger_set[0].wantcouplewomants"
                   class="form-check">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
