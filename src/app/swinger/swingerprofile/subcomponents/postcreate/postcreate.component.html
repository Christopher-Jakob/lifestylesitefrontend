<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-4">
      <div class="row">
        <div class="col-4 posttypebuttondiv mb-1">
          <div class="text-center">
            Compose Post
          </div>
        </div>
        <div class="col-4 posttypebuttondiv mb-1">
          <div class="text-center">
            Photo
          </div>
        </div>
        <div class="col-4 posttypebuttondiv mb-1">
          <div class="text-center">
            Video
          </div>
        </div>
        <div class="col-2 userphotodiv">
          <img [src]="userphoto" class="userphoto">
        </div>
        <div class="col-10 createpostdiv">
          <textarea id="posttext"
                    name="posttext"
                    ngModel
                    class="form-control createpost"
                    placeholder="What's on your mind?">

          </textarea>
        </div>
        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-outline-secondary postbutton">Post</button>
        </div>
      </div>


    </div>
  </div>
</div>
