<div class="container-fluid mt-3 mb-3">
  <form *ngIf="!showforgotpassword" (ngSubmit)="login(logininform)" #logininform="ngForm">
    <div class="row">
      <div class="col-3 mt-2 mr-1">
        <input type="email"
               id="loginemail"
               name="loginemail"
               ngModel
               placeholder="Email"
               required
               class="form-control">
      </div>
      <div class="col-3 mt-2 mr-1">
        <input type="password"
               id="password"
               name="password"
               ngModel
               required
               placeholder="Password"
               class="form-control">
      </div>
      <div class="col-5 mt-2">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <div class="text-center">
                  <button class="btn btn-link" (click)="toggleforgotpassword()">Forgot Password</button>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-auto form-check">
                    <input type="checkbox"
                           id="remembercheckbox"
                           name="remembercheckbox"
                           ngModel
                           class="form-check-input">
                    <label class="form-check-label">Remember Me</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6 mt-1">
                <div class="text-center">
                  <button type="submit"
                          [disabled]="!logininform.valid"
                          class="btn btn-outline-dark">Log In</button>
                </div>
              </div>
              <div class="col-6 mt-1">
                <div class="text-center">
                  <button (click)="sendshowhidecommand()" class=" btn btn-outline-dark">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <form *ngIf="showforgotpassword" (ngSubmit)="executeforgotpassword(forgotpasswordform)" #forgotpasswordform="ngForm">
    <div class="row">
      <div class="col-3">
        <div class="text-center">
          Enter Your Email To Reset Your Password
        </div>
      </div>
      <div class="col-3">
        <input type="email"
               id="forgotpasswordemail"
               name="forgotpasswordemail"
               required
               ngModel
               placeholder="email"
               class="form-control">
      </div>
      <div class="col-3">
        <div class="text-center">
          <button (click)="toggleforgotpassword()" class="btn btn-outline-dark">Cancel</button>

        </div>
      </div>
      <div class="col-3">
        <div class="text-center">
          <button type="submit"
                  [disabled]="!forgotpasswordform.valid"
                  class="btn btn-outline-dark">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
