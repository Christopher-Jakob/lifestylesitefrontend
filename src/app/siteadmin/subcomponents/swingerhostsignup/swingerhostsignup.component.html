<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-9 mt-5">
          <h4>Swinger Signups</h4>
        </div>
        <div class="col-3 mt-5">
          <div class="text-right">
            <h4>{{signedupswingers.length}}</h4>
          </div>
        </div>

        <div class="col-12 mt-3">
          <div *ngFor="let s of signedupswingers" class="row">
            <div class="col-4">
              <h5>{{s.user.email}}</h5>
            </div>
            <div class="col-4">
              <h5>{{s.city.name}}</h5>
            </div>
            <div class="col-4">
              <h5>{{s.swingertype.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-9 mt-5">
          <h4>Host Signups</h4>
        </div>
        <div class="col-3 mt-5">
          <div class="text-right">
            <h4>{{signeduphosts.length}}</h4>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div *ngFor="let h of signeduphosts" class="row">
            <div class="col-4">
              <h5>{{h.user.email}}</h5>
            </div>
            <div class="col-4">
              <h5>{{h.city.name}}</h5>
            </div>
            <div class="col-4">
              <h5>{{h.hosttype.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
